<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALEXANDER one.0 - Logo Concepts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 14px;
      letter-spacing: 4px;
      color: #666;
      margin-bottom: 60px;
      text-transform: uppercase;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: linear-gradient(145deg, #111, #0d0d0d);
      border: 1px solid #1a1a1a;
      border-radius: 12px;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 350px;
      transition: all 0.3s ease;
    }
    .card:hover {
      border-color: #333;
      transform: translateY(-4px);
    }
    .card-label {
      margin-top: 30px;
      font-size: 11px;
      letter-spacing: 3px;
      color: #444;
      text-transform: uppercase;
    }
    svg { max-width: 100%; height: auto; }

    /* Light version cards */
    .card.light {
      background: linear-gradient(145deg, #f5f5f5, #fff);
      border-color: #e0e0e0;
    }
    .card.light:hover { border-color: #ccc; }
    .card.light .card-label { color: #999; }
  </style>
</head>
<body>
  <h1>Alexander one.0 &mdash; Logo Concepts</h1>

  <div class="grid">

    <!-- CONCEPT 1: Geometric A Shield -->
    <div class="card">
      <svg width="200" height="220" viewBox="0 0 200 220">
        <!-- Shield shape with geometric A -->
        <defs>
          <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d4af37"/>
            <stop offset="50%" style="stop-color:#f4e4bc"/>
            <stop offset="100%" style="stop-color:#d4af37"/>
          </linearGradient>
        </defs>
        <!-- Outer shield -->
        <path d="M100 10 L180 50 L180 120 Q180 180 100 210 Q20 180 20 120 L20 50 Z"
              fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
        <!-- Inner geometric A -->
        <path d="M100 45 L145 155 L130 155 L118 125 L82 125 L70 155 L55 155 Z"
              fill="none" stroke="#fff" stroke-width="2"/>
        <!-- A crossbar -->
        <line x1="88" y1="110" x2="112" y2="110" stroke="#fff" stroke-width="2"/>
        <!-- Text -->
        <text x="100" y="185" text-anchor="middle" fill="#fff"
              font-family="Georgia, serif" font-size="11" letter-spacing="6">ALEXANDER</text>
        <text x="100" y="200" text-anchor="middle" fill="#666"
              font-family="Arial, sans-serif" font-size="9" letter-spacing="2">one.0</text>
      </svg>
      <div class="card-label">Concept 1 — Shield</div>
    </div>

    <!-- CONCEPT 2: Hexagonal Modern -->
    <div class="card">
      <svg width="200" height="200" viewBox="0 0 200 200">
        <defs>
          <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#cc0000"/>
            <stop offset="100%" style="stop-color:#8b0000"/>
          </linearGradient>
        </defs>
        <!-- Hexagon outline -->
        <polygon points="100,15 170,50 170,120 100,155 30,120 30,50"
                 fill="none" stroke="#fff" stroke-width="1.5"/>
        <!-- Inner hexagon -->
        <polygon points="100,35 150,60 150,110 100,135 50,110 50,60"
                 fill="none" stroke="url(#redGrad)" stroke-width="2"/>
        <!-- Stylized A -->
        <path d="M100 50 L125 115 M100 50 L75 115 M85 95 L115 95"
              fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
        <!-- Text below -->
        <text x="100" y="175" text-anchor="middle" fill="#fff"
              font-family="Arial Black, sans-serif" font-size="14" letter-spacing="4">ALEXANDER</text>
        <text x="100" y="192" text-anchor="middle" fill="#cc0000"
              font-family="Arial, sans-serif" font-size="10" font-weight="bold">one.0</text>
      </svg>
      <div class="card-label">Concept 2 — Hexagon</div>
    </div>

    <!-- CONCEPT 3: Minimalist Monogram -->
    <div class="card">
      <svg width="200" height="200" viewBox="0 0 200 200">
        <!-- Clean geometric A -->
        <path d="M100 30 L155 150 L140 150 L100 60 L60 150 L45 150 Z"
              fill="#fff"/>
        <!-- Horizontal bar -->
        <rect x="65" y="110" width="70" height="8" fill="#fff"/>
        <!-- Accent line -->
        <line x1="100" y1="155" x2="100" y2="170" stroke="#d4af37" stroke-width="3"/>
        <!-- Text -->
        <text x="100" y="190" text-anchor="middle" fill="#888"
              font-family="Helvetica Neue, Arial, sans-serif" font-size="10" letter-spacing="8">ONE.0</text>
      </svg>
      <div class="card-label">Concept 3 — Minimal</div>
    </div>

    <!-- CONCEPT 4: Bold Typography -->
    <div class="card">
      <svg width="280" height="120" viewBox="0 0 280 120">
        <!-- ALEXANDER text -->
        <text x="140" y="55" text-anchor="middle" fill="#fff"
              font-family="Arial Black, Impact, sans-serif" font-size="36" letter-spacing="6">ALEXANDER</text>
        <!-- Underline accent -->
        <line x1="20" y1="70" x2="260" y2="70" stroke="#cc0000" stroke-width="3"/>
        <!-- one.0 -->
        <text x="140" y="100" text-anchor="middle" fill="#666"
              font-family="Courier New, monospace" font-size="18" letter-spacing="4">one.0</text>
      </svg>
      <div class="card-label">Concept 4 — Bold Type</div>
    </div>

    <!-- CONCEPT 5: Classical Column -->
    <div class="card">
      <svg width="180" height="220" viewBox="0 0 180 220">
        <!-- Column/Pillar A shape -->
        <defs>
          <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3a3a3a"/>
            <stop offset="50%" style="stop-color:#5a5a5a"/>
            <stop offset="100%" style="stop-color:#3a3a3a"/>
          </linearGradient>
        </defs>
        <!-- Triangular top (pediment) -->
        <polygon points="90,25 140,65 40,65" fill="none" stroke="#d4af37" stroke-width="2"/>
        <!-- Columns forming A -->
        <rect x="55" y="65" width="12" height="90" fill="url(#stoneGrad)"/>
        <rect x="113" y="65" width="12" height="90" fill="url(#stoneGrad)"/>
        <!-- Base -->
        <rect x="40" y="155" width="100" height="8" fill="#d4af37"/>
        <!-- Crossbeam -->
        <rect x="60" y="115" width="60" height="6" fill="#2a2a2a"/>
        <!-- Text -->
        <text x="90" y="185" text-anchor="middle" fill="#fff"
              font-family="Trajan Pro, Times New Roman, serif" font-size="16" letter-spacing="3">ALEXANDER</text>
        <text x="90" y="205" text-anchor="middle" fill="#d4af37"
              font-family="Arial, sans-serif" font-size="11" letter-spacing="1">one.0</text>
      </svg>
      <div class="card-label">Concept 5 — Classical</div>
    </div>

    <!-- CONCEPT 6: Angular/Aggressive -->
    <div class="card">
      <svg width="200" height="200" viewBox="0 0 200 200">
        <defs>
          <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#666"/>
            <stop offset="50%" style="stop-color:#999"/>
            <stop offset="100%" style="stop-color:#666"/>
          </linearGradient>
        </defs>
        <!-- Sharp angular A -->
        <polygon points="100,20 160,140 145,140 100,55 55,140 40,140"
                 fill="url(#steelGrad)"/>
        <!-- Cutout/negative space bar -->
        <polygon points="75,105 100,70 125,105 115,105 100,85 85,105"
                 fill="#0a0a0a"/>
        <!-- Red accent slash -->
        <line x1="165" y1="30" x2="175" y2="50" stroke="#cc0000" stroke-width="4" stroke-linecap="round"/>
        <!-- Text -->
        <text x="100" y="165" text-anchor="middle" fill="#fff"
              font-family="Impact, Arial Black, sans-serif" font-size="18" letter-spacing="5">ALEXANDER</text>
        <text x="100" y="185" text-anchor="middle" fill="#cc0000"
              font-family="Arial, sans-serif" font-size="12" font-weight="bold" letter-spacing="2">one.0</text>
      </svg>
      <div class="card-label">Concept 6 — Angular</div>
    </div>

    <!-- CONCEPT 7: Luxury Minimal (Light) -->
    <div class="card light">
      <svg width="220" height="160" viewBox="0 0 220 160">
        <!-- Simple refined A -->
        <path d="M110 25 L150 110 M110 25 L70 110 M82 85 L138 85"
              fill="none" stroke="#1a1a1a" stroke-width="2"/>
        <!-- Thin line underneath -->
        <line x1="40" y1="120" x2="180" y2="120" stroke="#d4af37" stroke-width="1"/>
        <!-- Text -->
        <text x="110" y="145" text-anchor="middle" fill="#1a1a1a"
              font-family="Didot, Georgia, serif" font-size="14" letter-spacing="10">ALEXANDER</text>
      </svg>
      <div class="card-label">Concept 7 — Luxury Light</div>
    </div>

    <!-- CONCEPT 8: Tech/Modern -->
    <div class="card">
      <svg width="200" height="200" viewBox="0 0 200 200">
        <!-- Circuit-style A -->
        <path d="M100 30 L100 50 L140 130 L140 140 L120 140 L120 135 L100 100 L80 135 L80 140 L60 140 L60 130 L100 50"
              fill="none" stroke="#fff" stroke-width="2"/>
        <!-- Connection dots -->
        <circle cx="100" cy="30" r="4" fill="#00ff88"/>
        <circle cx="140" cy="140" r="3" fill="#00ff88"/>
        <circle cx="60" cy="140" r="3" fill="#00ff88"/>
        <!-- Crossbar -->
        <line x1="75" y1="110" x2="125" y2="110" stroke="#00ff88" stroke-width="2"/>
        <!-- Text -->
        <text x="100" y="170" text-anchor="middle" fill="#fff"
              font-family="Consolas, Monaco, monospace" font-size="14" letter-spacing="3">ALEXANDER</text>
        <text x="100" y="188" text-anchor="middle" fill="#00ff88"
              font-family="Consolas, Monaco, monospace" font-size="11">one.0</text>
      </svg>
      <div class="card-label">Concept 8 — Tech</div>
    </div>

  </div>

  <p style="text-align: center; margin-top: 60px; color: #333; font-size: 12px;">
    Open this file in your browser to view &bull; Created for ALEXANDER one.0
  </p>

</body>
</html>
